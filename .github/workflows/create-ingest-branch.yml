name: Create ingest branch (smoke)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  mkbranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create a placeholder change
        run: |
          set -euo pipefail
          echo "ingest placeholder $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > INGEST_PLACEHOLDER.txt

      - name: Open PR from new branch
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/ingest-skeleton
          title: "Test: skeleton branch for auto-ingest"
          commit-message: "chore: add ingest placeholder"
          signoff: true
          body: |
            This is a smoke test to verify Actions can create a branch and PR.
